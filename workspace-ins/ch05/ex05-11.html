<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
  <style>
    table {
      margin: 10px;
      border: 1px solid blue;
    }
    td {
      width: 30px;
      padding: 10px;
      border: 1px solid gray;
    }
    td.red {
      background-color: red;
    }
  </style>
  <script defer src="ex05-11.js"></script>
</head>
<body>
  <h1>DOM - 이벤트 위임</h1>
  <button>1행 추가</button>
  <table>
    <tr>
      <td>1</td><td>2</td><td>3</td>
    </tr>
    <tr>
      <td>4</td><td class="red">5</td><td>6</td>
    </tr>
    <tr>
      <td>7</td><td>8</td><td>9</td>
    </tr>
  </table>
</body>
</html>
