<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Lab</title>
  <script>
    window.addEventListener('DOMContentLoaded', function(){
      // NodeList 인스턴스(유사 배열 객체)
      const buttons = document.querySelectorAll('button');

      for(var i=0; i<buttons.length; i++){
        const btn = buttons[i];
        btn.addEventListener('click', function(){
          console.log(`${buttons.length}개의 버튼중 ${i+1}번째 버튼 클릭`);
        });
      }

      // IIFE 패턴
      for(var i=0; i<buttons.length; i++){
        const btn = buttons[i];
        (function(n){
          btn.addEventListener('click', function(){
            console.log(`IIFE - ${buttons.length}개의 버튼중 ${n+1}번째 버튼 클릭`);
          });
        })(i);
      }

      // NodeList는 유사 배열 객체지만 forEach 메서드가 있음
      // forEach
      buttons.forEach(function(btn, i){
        btn.addEventListener('click', function(){
          console.log(`forEach - ${buttons.length}개의 버튼중 ${i+1}번째 버튼 클릭`);
        });
      });

      // ES6 let
      for(let i=0; i<buttons.length; i++){
        const btn = buttons[i];
        btn.addEventListener('click', function(){
          console.log(`let - ${buttons.length}개의 버튼중 ${i+1}번째 버튼 클릭`);
        });
      }

    });
  </script>
</head>
<body>
  <h1>반복문에서의 블록 스코프 문제</h1>
  <pre>
    문서내의 모든 버튼을 클릭했을때 버튼의 갯수를 n이고 했을때 다음처럼 출력하세요.
    "n개의 버튼중 1번째 버튼 클릭"
    "n개의 버튼중 2번째 버튼 클릭"      
    ...
    "n개의 버튼중 n번째 버튼 클릭"
  </pre>
  <button>버튼1</button>
  <button>버튼2</button>
  <button>버튼3</button>
</body>
</html>
