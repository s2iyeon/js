<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOM</title>
  <script defer src="ex05-13.js"></script>
  <style>
    .info-box {
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>location 객체</h1>
  
  <div class="info-box">
    <h3>현재 URL 정보</h3>
    <p id="urlInfo"></p>
  </div>

  <div class="info-box">
    <h3>URL 조작</h3>
    <button id="testAssign" onclick="location.assign('https://google.com')">Google로 이동 (assign)</button>
    <button id="testHref" onclick="location.href='https://daum.net'">Daum으로 이동 (href)</button>
    <button id="testReplace" onclick="location.replace('https://naver.com')">Naver로 이동 (replace)</button>
    <button id="testReload" onclick="location.reload()">페이지 새로고침</button>
  </div>

  <div class="info-box">
    <h3>호스트네임 변경</h3>
    <button id="changeHostname" onclick="changeHost()">localhost로 변경</button>
  </div>

  <div class="info-box">
    <h3>URL 파라미터 추가</h3>
    <button id="addParameter" onclick="addParams()">파라미터 추가</button>
  </div>
</body>
</html>
